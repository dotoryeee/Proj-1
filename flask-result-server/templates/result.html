<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <link rel="stylesheet" href="https://dotoryeee-s3.s3.ap-northeast-2.amazonaws.com/result.css">
    <style>
        h3{
            color: black;
        }
    </style>
</head>
<body>
<div class="title">
    <h1>결과보기</h1>
</div>
<div class="main--box">
    <form action="/" method="POST">
        <div class="line">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="이름을 입력해주세요">
        </div>
        <div class="line">
            <label for="contact">Contact</label>
            <input id="contact" name="contact" type="text" placeholder="Phone Number or Email">
        </div>
        <div class="line">
            <button type="submit" name="submit">결과보기</button>
        </div>
    </form>
    <div>
        <h3>{{result}}</h3>
    </div>
</div>
<script src="https://dotoryeee-s3.s3.ap-northeast-2.amazonaws.com/result.js"></script>
</body>
</html>
