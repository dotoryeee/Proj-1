<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Page</title>
    <link rel="stylesheet" href="https://dotoryeee-s3.s3.ap-northeast-2.amazonaws.com/submit.css">
</head>
<body>
<div class="title">
    <h1>지원하기</h1>
</div>
<div class="main--box">
    <form action="/" method="POST" class="main--form">
        <div class="line">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your Name" class="main--input"><br>
        </div>
        <div class="line">
            <label for="contact">Contact</label>
            <input id="contact" name="contact" type="text" placeholder="Phone Number or Email" class="main--input"><br>
        </div>
        <div class="line">
            <label for="resume">Resume</label>
            <input id="resume" name="resume" type="text" placeholder="address of you Resume" class="main--input"><br>
        </div>
        <div class="line">
            <label for="blog">Blog</label>
            <input id="blog" name="blog" type="text" placeholder="Blog or Github Address" class="main--input"><br>
        </div>
        <div class="line">
            <button type="submit" name="submit">지원하기</button>
        </div>
    </form>
</div>
<script src="https://dotoryeee-s3.s3.ap-northeast-2.amazonaws.com/submit.js"></script>
</body>
</html>
